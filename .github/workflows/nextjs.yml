# .github/workflows/deploy-pages.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx', '**/*.cjs', '**/*.mjs', 'next.config.*') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --legacy-peer-deps

      - name: Build (static via output:'export')
        run: npx --no-install next build

      - name: Verify out folder
        run: |
          echo "------ ls -la out ------"
          ls -la out || true
          test -f out/index.html || (echo "❌ No existe out/index.html. Revisa next.config.mjs y que exista la ruta '/'." && exit 1)

      - name: Add .nojekyll and CNAME
        run: |
          touch ./out/.nojekyll
          echo "comunicar.com.co" > ./out/CNAME

      - name: Ensure 404.html exists
        run: |
          if [ ! -f "./out/404.html" ] && [ -f "./out/index.html" ]; then
            cp ./out/index.html ./out/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
