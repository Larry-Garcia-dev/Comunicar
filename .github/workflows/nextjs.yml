# .github/workflows/deploy-pages.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node 20 + cache basado en pnpm-lock.yaml
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # ⬅️ Instala/activa pnpm ANTES de usarlo
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true  # ejecuta 'pnpm install' automáticamente

      # Configura GitHub Pages (ajusta assetPrefix/basePath e imágenes unoptimized)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # Cache incremental de Next.js
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx', '**/*.cjs', '**/*.mjs', 'next.config.*') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('**/pnpm-lock.yaml') }}-

      # Build + Export (usa binarios locales con pnpm exec)
      - name: Build
        run: pnpm exec next build

      - name: Export static site
        run: pnpm exec next export

      # Dominio personalizado
      - name: Add CNAME for custom domain
        run: echo "comunicar.macondosoftwares.com" > ./out/CNAME

      # 404 de respaldo (opcional)
      - name: Ensure 404.html exists
        run: |
          if [ ! -f "./out/404.html" ] && [ -f "./out/index.html" ]; then
            cp ./out/index.html ./out/404.html
          fi

      # Sube artefacto para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
