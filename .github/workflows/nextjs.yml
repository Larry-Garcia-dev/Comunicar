# .github/workflows/deploy-pages.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Forzamos npm (ignoramos lockfiles de pnpm/yarn en el workspace)
      - name: Force npm
        run: |
          echo "Using npm; ignoring pnpm/yarn lockfiles in workspace."

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      # Configura Pages (ajusta basePath/assetPrefix e imÃ¡genes unoptimized)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # Cache incremental de Next.js
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx', '**/*.cjs', '**/*.mjs', 'next.config.*') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      # Build + Export (static)
      - name: Build
        run: npx --no-install next build

      - name: Export static site
        run: npx --no-install next export

      # Dominio personalizado
      - name: Add CNAME for custom domain
        run: echo "comunicar.macondosoftwares.com" > ./out/CNAME

      # 404 de respaldo (opcional)
      - name: Ensure 404.html exists
        run: |
          if [ ! -f "./out/404.html" ] && [ -f "./out/index.html" ]; then
            cp ./out/index.html ./out/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
